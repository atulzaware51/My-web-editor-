    <style>
        /* ========================================
           BASE & ASTRONOMICAL BACKGROUND
           ======================================== */
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a1f; /* Base deep space blue */
            color: #f0f0f0;
        }
        
        #stars-bg {
            position: fixed;
            inset: 0;
            z-index: -10;
            overflow: hidden;
            /* New: Add perspective for parallax */
            perspective: 600px;
            height: 100vh;
        }

        /* Parallax Animation:
          - We create 3 star layers.
          - Each animates 'translateZ' from far away (negative) to closer.
          - 'animation-iteration-count: infinite' makes it loop.
          - Different durations create the parallax scrolling effect.
        */
        @keyframes move-stars {
            from { transform: translateZ(-600px); }
            to   { transform: translateZ(0px); }
        }

        .stars {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: transparent;
            /* This transform-style must be 'preserve-3d' for the 
              Z-axis animation to work correctly.
            */
            transform-style: preserve-3d;
        }

        /* Smallest, slowest stars (furthest away) */
        .stars.small {
            animation: move-stars 200s linear infinite;
            /* A pre-generated list of box-shadows (stars) */
            box-shadow: 
                50px 200px #fff, 150px 300px #fff, 300px 100px #fff, 400px 400px #fff,
                600px 50px #fff, 700px 250px #fff, 850px 150px #fff, 1000px 350px #fff,
                -50px -200px #fff, -150px -300px #fff, -300px -100px #fff, -400px -400px #fff,
                -600px -50px #fff, -700px -250px #fff, -850px -150px #fff, -1000px -350px #fff,
                500px -500px #fff, 250px -600px #fff, 350px -700px #fff, 550px -850px #fff,
                1150px 200px #fff, 1250px 300px #fff, 1300px 100px #fff, 1400px 400px #fff;
        }
        
        /* Medium stars */
        .stars.medium {
            width: 3px;
            height: 3px;
            animation: move-stars 120s linear infinite;
            box-shadow: 
                20px 100px #fff, 180px 350px #fff, 320px 200px #fff, 450px 500px #fff,
                650px 150px #fff, 750px 300px #fff, 900px 450px #fff, 1100px 250px #fff,
                -20px -100px #fff, -180px -350px #fff, -320px -200px #fff, -450px -500px #fff,
                -650px -150px #fff, -750px -300px #fff, -900px -450px #fff, -1100px -250px #fff;
        }

        /* Large, fastest stars (closest) */
        .stars.large {
            width: 4px;
            height: 4px;
            animation: move-stars 60s linear infinite;
            box-shadow: 
                30px 50px #fff, 200px 400px #fff, 350px 300px #fff, 500px 600px #fff,
                -30px -50px #fff, -200px -400px #fff, -350px -300px #fff, -500px -600px #fff;
        }


        /* ========================================
           UI & MODAL STYLES
           ======================================== */

        /* Header: semi-transparent and sticky */
        header {
            background-color: rgba(12, 10, 31, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Filter buttons */
        .filter-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }
        .filter-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .filter-btn.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-color: #3b82f6;
            font-weight: 600;
        }

        /* Template Cards */
        .template-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .template-card-new {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.4);
        }
        .template-card-new:hover {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.6);
        }
        
        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-content {
            background-color: #1f2937; /* gray-800 */
            transition: transform 0.3s ease;
            transform: scale(0.95);
        }

        .modal-backdrop:not(.invisible) {
            opacity: 1;
            visibility: visible;
        }
        .modal-backdrop:not(.invisible) .modal-content {
            transform: scale(1);
        }

        /* ========================================
           NEW EDITOR & SPLITTER STYLES
           ======================================== */
        
        /* This is the grid container for code/splitter/preview */
        #editor-layout {
            display: grid;
            grid-template-columns: 1fr 10px 1fr; /* 50% / 10px / 50% */
            overflow: hidden;
        }

        #editor-panel {
            min-width: 200px; /* Don't let it get crushed */
            overflow: hidden;
        }

        #preview-panel {
            min-width: 200px; /* Don't let it get crushed */
            overflow: hidden;
        }
        
        /* Draggable Splitter Handle */
        #splitter-handle {
            background-color: #374151; /* gray-700 */
            cursor: col-resize;
            transition: background-color 0.2s ease;
        }
        #splitter-handle:hover,
        #splitter-handle.resizing {
            background-color: #4f5e71;
        }
        
        /* Editor Tabs */
        .editor-tab {
            background-color: #374151; /* gray-700 */
            color: #d1d5db; /* gray-300 */
        }
        .editor-tab.active {
            background-color: #111827; /* gray-900 */
            color: white;
            font-weight: 600;
        }
        
        /* CodeMirror Styling */
        .CodeMirror {
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            height: 100%; /* Fill its container */
            background-color: #111827 !important; /* gray-900 */
        }
        .CodeMirror-gutters {
            background-color: #111827 !important; /* gray-900 */
            border-right: 1px solid #374151 !important;
        }
        .CodeMirror.hidden {
            display: none;
        }

        /* ========================================
           NEW CONSOLE & UI STYLES
           ======================================== */

        /* Custom Console Panel */
        #console-container {
            background-color: #111827; /* gray-900 */
        }
        #console-output {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
        }
        /* Console message colors */
        .console-log { color: #e5e7eb; }
        .console-warn { color: #f59e0b; }
        .console-error { color: #ef4444; }
        .console-info { color: #3b82f6; }

        /* Custom Toggle Switch */
        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        input:checked + .toggle-bg {
            background-color: #3b82f6; /* blue-500 */
        }
        input:checked + .toggle-bg:after {
            transform: translateX(20px);
        }
        
        /* Spinner for buttons */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Confirmation Modal */
        #confirmation-modal .modal-content {
            background-color: #1f2937; /* gray-800 */
        }

const canvas = document.getElementById('mapCanvas');
const ctx = canvas.getContext('2d');
const toolbar = document.getElementById('toolbar');

// --- Canvas Sizing ---
// Set canvas size (doing it this way avoids stretching)
canvas.width = window.innerWidth > 700 ? 700 : window.innerWidth - 44;
canvas.height = 450;

// --- State Variables ---
let isDrawing = false;
let lastX = 0;
let lastY = 0;
let drawColor = '#2ecc71';
let drawWidth = 5;

// --- Map Outline ---
function drawMapOutline() {
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 1;
    ctx.lineCap = 'round';
    
    // Abstract Continent 1 (S. America-ish)
    ctx.beginPath();
    ctx.moveTo(150, 200);
    ctx.lineTo(180, 250);
    ctx.lineTo(170, 300);
    ctx.lineTo(140, 350);
    ctx.lineTo(100, 320);
    ctx.lineTo(110, 250);
    ctx.closePath();
    ctx.stroke();

    // Abstract Continent 2 (Africa-ish)
    ctx.beginPath();
    ctx.moveTo(300, 150);
    ctx.lineTo(350, 160);
    ctx.lineTo(360, 220);
    ctx.lineTo(340, 300);
    ctx.lineTo(300, 310);
    ctx.lineTo(280, 250);
    ctx.closePath();
    ctx.stroke();
    
    // Abstract Continent 3 (Europe/Asia-ish)
    ctx.beginPath();
    ctx.moveTo(380, 80);
    ctx.lineTo(450, 70);
    ctx.lineTo(500, 100);
    ctx.lineTo(480, 150);
    ctx.lineTo(420, 160);
    ctx.closePath();
    ctx.stroke();
    
    // Abstract Continent 4 (Australia-ish)
    ctx.beginPath();
    ctx.moveTo(500, 300);
    ctx.lineTo(540, 310);
    ctx.lineTo(550, 340);
    ctx.lineTo(510, 350);
    ctx.closePath();
    ctx.stroke();

    console.log("Map outline drawn.");
}

// --- Drawing Function ---
function draw(e) {
    if (!isDrawing) return;
    
    // Get correct coordinates
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        x = e.offsetX;
        y = e.offsetY;
    }

    ctx.strokeStyle = drawColor;
    ctx.lineWidth = drawWidth;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    
    // Update last coordinates
    [lastX, lastY] = [x, y];
}

// --- Event Handlers ---
function startDrawing(e) {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
        [lastX, lastY] = [e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top];
    } else {
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }
    // Draw a single dot
    draw(e);
}

function stopDrawing() {
    isDrawing = false;
}

// --- Toolbar Listeners ---
toolbar.addEventListener('click', (e) => {
    // Color swatch
    const colorSwatch = e.target.closest('.color-swatch');
    if (colorSwatch) {
        drawColor = colorSwatch.dataset.color;
        // Update active class
        toolbar.querySelectorAll('.color-swatch').forEach(sw => sw.classList.remove('active'));
        colorSwatch.classList.add('active');
        console.log("Color set to:", drawColor);
    }
    
    // Size button
    const sizeBtn = e.target.closest('.size-btn');
    if (sizeBtn) {
        drawWidth = sizeBtn.dataset.size;
        // Update active class
        toolbar.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
        sizeBtn.classList.add('active');
        console.log("Size set to:", drawWidth);
    }
});

// --- Clear Button ---
clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Redraw the map outline
    drawMapOutline();
    console.log("Canvas cleared.");
});

// --- Main Event Listeners ---
// Mouse events
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseleave', stopDrawing);

// Touch events
canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
canvas.addEventListener('touchend', stopDrawing);

// --- Initial Draw ---
drawMapOutline();

             */
            function runPreview() {
                const runBtnText = runPreviewBtn.querySelector('.run-text');
                const runBtnSpinner = runPreviewBtn.querySelector('.spinner');
                
                runBtnText.classList.add('hidden');
                runBtnSpinner.classList.remove('hidden');
                runPreviewBtn.disabled = true;
                
                clearConsole();
                logToConsole('Running preview...', 'info');

                const htmlContent = htmlEditor.getValue();
                const cssContent = cssEditor.getValue();
                const jsContent = jsEditor.getValue();

                // This script will be injected into the iframe to catch errors and logs
                const consoleInterceptor = `
                    <script>
                        const _privateConsole = window.console;
                        window.console = {
                            log: function(...args) {
                                window.parent.postMessage({ type: 'log', message: args.map(String) }, '*');
                                _privateConsole.log.apply(null, args);
                            },
                            warn: function(...args) {
                                window.parent.postMessage({ type: 'warn', message: args.map(String) }, '*');
                                _privateConsole.warn.apply(null, args);
                            },
                            error: function(...args) {
                                window.parent.postMessage({ type: 'error', message: args.map(String) }, '*');
                                _privateConsole.error.apply(null, args);
                            }
                        };
                        window.addEventListener('error', function(e) {
                            window.parent.postMessage({ type: 'error', message: [e.message, 'at ' + e.filename + ':' + e.lineno] }, '*');
                        });
                        
                        try {
                            ${jsContent}
                        } catch (e) {
                            window.console.error(e.message);
                        }
                    <\/script>
                `;

                const srcDoc = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>${cssContent}</style>
                    </head>
                    <body>
                        ${htmlContent}
                        ${consoleInterceptor}
                    </body>
                    </html>
                `;
                
                previewIframe.srcdoc = srcDoc;

                // Restore button after a short delay to allow iframe to load
                setTimeout(() => {
                    runBtnText.classList.remove('hidden');
                    runBtnSpinner.classList.add('hidden');
                    runPreviewBtn.disabled = false;
                }, 500);
            }

            /**
             * Opens the editor modal, populated with template data.
             */
            function openEditor(id) {
                currentEditingTemplateId = id; // 'null' for new
                
                if (id === null) {
                    // New Template
                    modalTitleInput.value = 'New Template';
                    htmlEditor.setValue('<div>Hello, World!</div>');
                    cssEditor.setValue('div {\n    color: blue;\n}');
                    jsEditor.setValue('console.log("My new template!");');
                } else {
                    // Existing Template
                    const template = templateDatabase.find(t => t.id == id);
                    if (!template) return;

                    modalTitleInput.value = template.title;
                    htmlEditor.setValue(template.htmlCode);
                    cssEditor.setValue(template.cssCode);
                    jsEditor.setValue(template.jsCode);
                }
                
                editorModal.classList.remove('opacity-0', 'invisible');
                document.body.style.overflow = 'hidden'; // Prevent background scroll
                
                // Refresh editors *after* modal is visible
                setTimeout(() => {
                    switchEditorTab('html');
                    htmlEditor.refresh();
                }, 100);

                runPreview();
                modalSaveBtn.disabled = true; // Disabled until a change is made
                modalSaveBtn.querySelector('.save-text').textContent = 'Saved';
            }

            /**
             * Closes the editor modal.
             */
            function closeEditor() {
                editorModal.classList.add('opacity-0', 'invisible');
                document.body.style.overflow = 'auto';
                previewIframe.srcdoc = ''; // Clear iframe
                currentEditingTemplateId = null;
            }

            /**
             * Saves the current template to the database and localStorage.
             */
            function saveTemplate() {
                const saveBtnText = modalSaveBtn.querySelector('.save-text');
                const saveBtnSpinner = modalSaveBtn.querySelector('.spinner');

                saveBtnText.classList.add('hidden');
                saveBtnSpinner.classList.remove('hidden');
                modalSaveBtn.disabled = true;

                const updatedTemplate = {
                    id: currentEditingTemplateId || Date.now(), // Create new ID if null
                    title: modalTitleInput.value || 'Untitled Template',
                    // Find category, or default
                    category: (templateDatabase.find(t => t.id == currentEditingTemplateId) || {}).category || 'component', 
                    // Find description, or default
                    description: (templateDatabase.find(t => t.id == currentEditingTemplateId) || {}).description || 'A custom user template.',
                    // Find image, or default
                    imageUrl: (templateDatabase.find(t => t.id == currentEditingTemplateId) || {}).imageUrl || 'https://placehold.co/600x400/777/ffffff?text=Custom',
                    htmlCode: htmlEditor.getValue(),
                    cssCode: cssEditor.getValue(),
                    jsCode: jsEditor.getValue(),
                };

                if (currentEditingTemplateId === null) {
                    // It's a new template, add it
                    templateDatabase.push(updatedTemplate);
                } else {
                    // It's an existing template, update it
                    const index = templateDatabase.findIndex(t => t.id == currentEditingTemplateId);
                    if (index !== -1) {
                        templateDatabase[index] = updatedTemplate;
                    }
                }
                
                currentEditingTemplateId = updatedTemplate.id; // Ensure ID is set for subsequent saves
                saveTemplatesToStorage();

                // Show "Saved!" state
                setTimeout(() => {
                    saveBtnText.classList.remove('hidden');
                    saveBtnSpinner.classList.add('hidden');
                    saveBtnText.textContent = 'Saved!';
                    
                    // Re-render gallery in the background
                    renderGallery(templateDatabase);
                    // Manually trigger filter to respect current view
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    if (activeFilter !== 'all') {
                        document.querySelector('.filter-btn.active').click();
                    }
                    
                }, 500);
            }
            
            /**
             * Shows the delete confirmation modal.
             */
            function showDeleteConfirmation(id, title) {
                templateToDeleteId = id;
                confirmMessage.textContent = `Are you sure you want to delete "${title}"? This action cannot be undone.`;
                confirmationModal.classList.remove('opacity-0', 'invisible');
            }
            
            /**
             * Hides the delete confirmation modal.
             */
            function hideDeleteConfirmation() {
                templateToDeleteId = null;
                confirmationModal.classList.add('opacity-0', 'invisible');
            }
            
            /**
             * Performs the actual deletion after confirmation.
             */
            function confirmDelete() {
                if (templateToDeleteId) {
                    templateDatabase = templateDatabase.filter(t => t.id != templateToDeleteId);
                    saveTemplatesToStorage();
                    renderGallery(templateDatabase);
                    // Manually trigger filter to respect current view
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    if (activeFilter !== 'all') {
                        document.querySelector('.filter-btn.active').click();
                    }
                }
                hideDeleteConfirmation();
            }

            /**
             * Logs messages to the custom console panel.
             */
            function logToConsole(message, level = 'log') {
                const pre = document.createElement('pre');
                pre.className = `console-${level} border-b border-gray-700/50 py-1 px-0.5`;
                pre.textContent = `> ${Array.isArray(message) ? message.join(' ') : message}`;
                consoleOutput.appendChild(pre);
                consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll
            }

            /**
             * Clears all messages from the custom console.
             */
            function clearConsole() {
                consoleOutput.innerHTML = '';
            }

            /**
             * Sets up all event listeners for modals and core UI.
             */
            function setupModalAndUIListeners() {
                // Gallery Listeners (for Edit/Delete)
                galleryGrid.addEventListener('click', (e) => {
                    const editButton = e.target.closest('.edit-btn');
                    if (editButton) {
                        const templateId = editButton.dataset.id;
                        openEditor(templateId);
                        return;
                    }
                    
                    const deleteButton = e.target.closest('.delete-btn');
                    if (deleteButton) {
                        e.preventDefault(); // Stop card from being clicked
                        e.stopPropagation(); // Stop bubbling
                        const templateId = deleteButton.dataset.id;
                        const title = templateDatabase.find(t => t.id == templateId)?.title || 'this template';
                        showDeleteConfirmation(templateId, title);
                        return;
                    }
                });

                // Editor Modal Listeners
                modalCloseBtn.addEventListener('click', closeEditor);
                modalSaveBtn.addEventListener('click', saveTemplate);
                runPreviewBtn.addEventListener('click', runPreview);

                // Editor Tab Listeners
                editorTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        switchEditorTab(tab.dataset.tab);
                    });
                });
                
                // Console Listeners
                consoleToggleBtn.addEventListener('click', () => {
                    consoleOutput.classList.toggle('hidden');
                    const label = consoleOutput.classList.contains('hidden') ? '(Click to expand)' : '(Click to collapse)';
                    consoleToggleBtn.querySelector('span:last-child').textContent = label;
                });
                
                // Message listener for iframe console
                window.addEventListener('message', (e) => {
                    if (e.data && e.data.type) {
                        logToConsole(e.data.message, e.data.type);
                    }
                });

                // Confirmation Modal Listeners
                confirmCancelBtn.addEventListener('click', hideDeleteConfirmation);
                confirmDeleteBtn.addEventListener('click', confirmDelete);
            }

            /**
             * Sets up logic for the resizable splitter.
             */
            function setupResizablePanels() {
                let isResizing = false;

                splitterHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    splitterHandle.classList.add('resizing');
                    // Add overlay to prevent iframe from stealing mouse events
                    const overlay = document.createElement('div');
                    overlay.style = 'position:absolute; inset:0; z-index: 10; cursor: col-resize;';
                    overlay.id = 'resize-overlay';
                    editorLayout.appendChild(overlay);
                });

                window.addEventListener('mousemove', (e) => {
                    if (!isResizing) return;
                    
                    const containerRect = editorLayout.getBoundingClientRect();
                    const leftPanelMinWidth = 200;
                    const rightPanelMinWidth = 200;
                    
                    // Calculate new percentage for the left panel
                    let leftPanelWidth = e.clientX - containerRect.left;
                    
                    // Enforce min widths
                    if (leftPanelWidth < leftPanelMinWidth) {
                        leftPanelWidth = leftPanelMinWidth;
                    }
                    if (containerRect.width - leftPanelWidth - splitterHandle.offsetWidth < rightPanelMinWidth) {
                        leftPanelWidth = containerRect.width - rightPanelMinWidth - splitterHandle.offsetWidth;
                    }
                    
                    const leftPanelPercent = (leftPanelWidth / containerRect.width) * 100;
                    const rightPanelPercent = 100 - leftPanelPercent - (splitterHandle.offsetWidth / containerRect.width * 100);

                    editorLayout.style.gridTemplateColumns = `${leftPanelPercent}% ${splitterHandle.offsetWidth}px ${rightPanelPercent}%`;
                });

                window.addEventListener('mouseup', () => {
                    isResizing = false;
                    splitterHandle.classList.remove('resizing');
                    document.getElementById('resize-overlay')?.remove();
                    // Refresh editors on resize end
                    htmlEditor.refresh();
                    cssEditor.refresh();
                    jsEditor.refresh();
                });
            }


            // --- 5. INITIALIZE THE APP ---
            function initializeApp() {
                loadTemplatesFromStorage();
                renderGallery(templateDatabase);
                initializeEditors();
                setupFilters();
                setupModalAndUIListeners();
                setupResizablePanels();
            }

            initializeApp();

        });
    </script>
